<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Loki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="box-1">
            <p class="p-1_box-1">ESTÁ DISPONÍVEL AGORA!</p>
            <p class="p-2_box-1">LOKI</p>
            
        </div>
        <div class="container-box-2">
            <div class="box-2">
                <div class="box-imagem">
                    <img src="assets/capa-redimensionada.png" alt="capa filme loki" class="img-1_box-2">
                </div>
                <div class="box-descricao">
                    <p class="p-1_box-2">Em Loki da Marvel Studio, o vilão mercurial Loki (Tom Hiddleston) <br> retoma seu papel como o Deus do Mal em uma nova  série que ocorre <br> após os eventos de "Vingadores: Endgame".</p>
                    <div class="detalhes">
                        <div class="imagem-relogio">
                            <img src="assets/relogio (2).png" alt="icone relogio" class="icone-relogio">
                            <p id="minuto">51min</p>
                        </div>
                        <div class="stars">
                            <img src="assets/estrela (2).png" alt="icone estrela" class="estrela">                            
                            <img src="assets/estrela (2).png" alt="icone estrela" class="estrela">                            
                            <img src="assets/estrela (2).png" alt="icone estrela" class="estrela">                            
                            <img src="assets/estrela (2).png" alt="icone estrela" class="estrela">                            
                            <img src="assets/estrela (1).png" alt="icone estrela" class="estrela">                            

                        </div>
                        <div class="ano">
                            <p id="ano">2021</p>
                        </div>
                    </div>
                    <div class="botoes">
                        <div class="botao-1">
                            <button id="botao-1">ASSISTIR AGORA</button>
                        </div>
                        <div class="botao-2">
                            <button id="botao-2">TRAILER</button>
                        </div>
                    </div>

                </div>
            
        </div>
    </div>
</body>
</html>
